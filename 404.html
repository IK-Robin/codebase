<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirect…</title>
  <meta http-equiv="refresh" content="0; URL=./index.html">
  <script>
    // GitHub Pages: redirect /post/<slug> -> index.html?slug=<slug>
    (function(){
      var path = location.pathname;
      var m = path.match(/\/post\/(.+)$/);
      if(m){
        var slug = encodeURIComponent(m[1]);
        location.replace('/index.html?slug='+slug);
      } else {
        location.replace('/index.html');
      }
    })();
  </script>
</head>
<body>Redirecting…</body>
</html>
