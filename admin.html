<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MiniCMS Pro+ — Admin</title>
  <link rel="stylesheet" href="styles.css"/>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
  <script src="config.js"></script>
</head>
<body>
  <div class="nav container">
    <div><strong>MiniCMS Pro+</strong> — Admin</div>
    <div class="auth">
      <span id="admin-email" class="muted"></span>
      <button id="admin-login" class="btn primary">Sign in with Google</button>
      <button id="admin-logout" class="btn ghost hidden">Sign out</button>
      <a href="index.html" class="btn ghost">Frontend</a>
    </div>
  </div>

  <div id="not-admin" class="container hidden">
    <p class="muted">You must be an admin to access this page.</p>
  </div>

  <div id="app" class="app hidden">
    <aside class="sidebar">
      <div class="brand"><span class="logo">◇</span><strong>MiniCMS Pro+</strong></div>
      <div class="side-actions">
        <button id="btn-new" class="btn primary">+ New Post</button>
        <button id="btn-delete" class="btn danger">Delete</button>
      </div>
      <div class="side-search"><input id="post-search" type="text" placeholder="Search posts..."/></div>
      <ul id="post-list" class="list"></ul>
      <div class="side-footer">
        <button id="btn-export" class="btn ghost">Export</button>
        <label class="btn ghost"><input type="file" id="file-import" accept="application/json" hidden/>Import</label>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="meta">
          <input id="title" class="title" type="text" placeholder="Post title"/>
          <input id="slug" class="slug" type="text" placeholder="Slug"/>
          <input id="tags" class="tags" type="text" placeholder="Tags (comma separated)"/>
        </div>
        <div class="top-actions">
          <select id="status">
            <option value="draft">Draft</option>
            <option value="published">Published</option>
          </select>
          <button id="btn-save" class="btn primary">Save</button>
          <span id="status-text" class="muted"></span>
        </div>
      </header>

      <section class="editor">
        <div class="blocks-header">
          <span>Content Blocks</span>
          <div class="block-actions">
            <button id="add-text" class="btn ghost">+ Text</button>
            <button id="add-code" class="btn ghost">+ Code</button>
            <button id="add-quote" class="btn ghost">+ Quote</button>
            <button id="add-list" class="btn ghost">+ List</button>
            <button id="add-divider" class="btn ghost">+ Divider</button>
          </div>
        </div>
        <ul id="blocks" class="blocks"></ul>
      </section>

      <section class="preview">
        <div class="preview-header"><span>Preview</span></div>
        <article id="preview-article" class="article"></article>
      </section>
    </main>
  </div>

  <template id="tpl-block-text">
    <li class="block" data-type="text">
      <div class="block-bar">
        <span>Text</span>
        <div class="bar-actions">
          <button class="btn tiny ghost move-up">↑</button>
          <button class="btn tiny ghost move-down">↓</button>
          <button class="btn tiny ghost del">✕</button>
        </div>
      </div>
      <textarea class="text-input" rows="4" placeholder="Write text..."></textarea>
    </li>
  </template>

  <template id="tpl-block-code">
    <li class="block" data-type="code">
      <div class="block-bar">
        <span>Code</span>
        <div class="bar-actions">
          <button class="btn tiny ghost move-up">↑</button>
          <button class="btn tiny ghost move-down">↓</button>
          <button class="btn tiny ghost del">✕</button>
        </div>
      </div>
      <div class="code-meta">
        <input class="lang" type="text" placeholder="Language (e.g., js, py)"/>
        <input class="caption" type="text" placeholder="Caption (optional)"/>
      </div>
      <textarea class="code-input" rows="8" placeholder="Paste code (rendered in <pre><code>)"></textarea>
      <div class="code-tools">
        <button class="btn tiny ghost copy-code">Copy</button>
        <button class="btn tiny ghost download-code">Download</button>
      </div>
    </li>
  </template>

  <template id="tpl-block-quote">
    <li class="block" data-type="quote">
      <div class="block-bar">
        <span>Quote</span>
        <div class="bar-actions">
          <button class="btn tiny ghost move-up">↑</button>
          <button class="btn tiny ghost move-down">↓</button>
          <button class="btn tiny ghost del">✕</button>
        </div>
      </div>
      <textarea class="quote-input" rows="4" placeholder="Quote text..."></textarea>
      <div class="code-meta">
        <input class="cite" type="text" placeholder="Citation (optional)"/>
      </div>
    </li>
  </template>

  <template id="tpl-block-list">
    <li class="block" data-type="list">
      <div class="block-bar">
        <span>List</span>
        <div class="bar-actions">
          <button class="btn tiny ghost move-up">↑</button>
          <button class="btn tiny ghost move-down">↓</button>
          <button class="btn tiny ghost del">✕</button>
        </div>
      </div>
      <div class="code-meta">
        <select class="list-style">
          <option value="ul">Bulleted</option>
          <option value="ol">Numbered</option>
        </select>
      </div>
      <textarea class="list-input" rows="6" placeholder="One item per line"></textarea>
    </li>
  </template>

  <template id="tpl-block-divider">
    <li class="block" data-type="divider">
      <div class="block-bar">
        <span>Divider</span>
        <div class="bar-actions">
          <button class="btn tiny ghost move-up">↑</button>
          <button class="btn tiny ghost move-down">↓</button>
          <button class="btn tiny ghost del">✕</button>
        </div>
      </div>
      <div class="divider-ui"><hr/></div>
    </li>
  </template>

  <script src="admin.js"></script>
</body>
</html>
