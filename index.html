<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MiniCMS Pro+ — Frontend</title>
  <link rel="stylesheet" href="styles.css"/>

  <!-- Prism for code highlighting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism-tomorrow.min.css">
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/plugins/autoloader/prism-autoloader.min.js"
          data-autoloader-path="https://cdn.jsdelivr.net/npm/prismjs@1/components/"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
  <!-- Your keys -->
  <script src="config.js"></script>
</head>
<body>
  <!-- Top nav -->
  <nav class="nav container">
    <div><strong>MiniCMS Pro+</strong> — Published Posts</div>

    <div class="filters">
      <span class="muted">Filter by tag:</span>
      <div id="tag-row" class="filters"></div>
    </div>

    <div class="auth">
      <span id="user-email" class="muted"></span>
      <button id="btn-login" class="btn primary">Sign in with Google</button>
      <button id="btn-logout" class="btn ghost hidden">Sign out</button>
    </div>
  </nav>

  <!-- Main -->
  <main class="container">
    <!-- Card list -->
    <section id="posts-grid" class="grid"></section>

    <!-- Post actions + view -->
    <div id="post-actions" class="hidden" style="display:flex;gap:8px;margin:12px 0">
      <button id="btn-back" class="btn ghost">← Back</button>
      <button id="btn-live" class="btn tiny ghost">Live Preview</button>
      <button id="btn-copylink" class="btn tiny ghost">Copy Link</button>
    </div>

    <article id="post-view" class="post hidden"></article>

    <!-- Live preview iframe -->
    <div id="front-live" class="hidden" style="border:1px solid var(--border);border-radius:12px;overflow:hidden">
      <iframe id="front-iframe" style="width:100%;height:520px;border:0;background:white"></iframe>
    </div>
  </main>

  <!-- Card template -->
  <template id="card-template">
    <div class="card">
      <div class="title"></div>
      <div class="muted"></div>
      <div class="actions">
        <button class="btn ghost open">Open</button>
        <button class="btn ghost copy-link">Copy Link</button>
      </div>
    </div>
  </template>

  <script src="frontend.js"></script>
</body>
</html>
